<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Car Price Prediction</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('predict_datapoint')}}" method="post">
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" name="year" id="year" placeholder="Enter the Year" min="1900" max="2099" required>
                            </div>
                            <div class="mb-3">
                                <label for="car_make" class="form-label">Car Make</label>
                                <input type="text" class="form-control" name="car_make" id="car_make" placeholder="Enter the Car Make" required>
                            </div>
                            <div class="mb-3">
                                <label for="car_model" class="form-label">Car Model</label>
                                <input type="text" class="form-control" name="car_model" id="car_model" placeholder="Enter the Car Model" required>
                            </div>
                            <div class="mb-3">
                                <label for="engine_size" class="form-label">Engine Size (L)</label>
                                <input type="number" class="form-control" name="engine_size" id="engine_size" step="0.1" placeholder="Enter the Engine Size (L)" min="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="horsepower" class="form-label">Horsepower</label>
                                <input type="number" class="form-control" name="horsepower" id="horsepower" placeholder="Enter the Horsepower" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="torque" class="form-label">Torque (lb-ft)</label>
                                <input type="number" class="form-control" name="torque" id="torque" placeholder="Enter the Torque (lb-ft)" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="acceleration_time" class="form-label">0-60 MPH Time (seconds)</label>
                                <input type="number" class="form-control" name="acceleration_time" id="acceleration_time" step="0.1" placeholder="Enter the 0-60 MPH Time (seconds)" min="1" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict Car Price</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <h2 class="text-center">The predicted car price is {{results}}</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
